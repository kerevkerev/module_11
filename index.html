<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="page">
        <!-- Кнопка старт-->
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                    id="btnStart">
                    Старт!
                </button>
            </div>
        </div>
        <!-- Окно данных -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="container">
                            <div class="form-group">
                                <label>Введите целое число от 0 до 100</label>
                                <input type="number" class="form-control mt-2" name="" id="minValue"
                                    placeholder="Минимальное знание числа для игры">
                                <input type="number" class="form-control mt-2" name="" id="maxValue"
                                    placeholder="Максимальное знание числа для игры">
                                <button type="button" class="btn btn-success mt-2" data-dismiss="modal"
                                    id="btnOk">Готово</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Игра -->
        <div class="container">
            <div class="row game-card align-items-center " id="game">
                <div class="col col-md-4 offset-md-4">
                    <div class="card text-center">
                        <div class="card-header">
                            <p class="m-0">Вопрос №<span id="orderNumberField"></span></p>
                        </div>
                        <div class="card-body">
                            <div class="row no-gutters">
                                <div class="col">
                                    <h3 class="card-title m-0"><span id="answerField"></span></h3>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="btn-group">
                                <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                                <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                                <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-link" id="btnRetry" style="text-decoration: none;">Заново</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
